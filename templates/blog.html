{% extends "base.html" %}

{% block content %}
  

    <hr />

    <h2>Build a Blog</h2>

    
        {% for blog in blogs %}
        
        <h2><a href="/blog?id={{blog.id}}">{{blog.title_blog}}</a> </h2>
        <p>{{ blog.body_blog }}</p>
        <!--How to get it to print the name and not the owner_id-->
        <p>Posted by: <a href="/user?id={{blog.owner_id}}"> {{ blog.owner.username }}</a> </p>
        

        {% endfor %}
        
 
{% endblock %}
